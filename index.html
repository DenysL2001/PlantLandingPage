<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <title>Plant landing-page</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container header__container">
                <div class="header__logo-container">
                    <a href="" class="header__link-logo">
                        <img class="header__logo" src="./src/assets/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="header__list">
                    <a href="#" class="header__link">Home</a>
                    <a href="#" class="header__link">About</a>
                    <a href="#" class="header__link">Contact</a>
                    <a href="#" class="header__list-btn btn">Order Now</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="hero__q">
                    <div class="hero__img-wrapper">
                        <img class="hero__img" src="./src/assets/MainImg.png" alt="plant">
                    </div>
                </div>

                <div class="container">
                    <div class="hero__right-side">
                        <h1 class="main-title">
                            <span class="main-title accent">Plant a tree today</span>
                            it will help us breathe tomorrow.
                        </h1>
                        <p class="hero__text">We know how important trees are to our existence and for the well-being of
                            the
                            planet at large, which is why we have put
                            together a number</p>
                        <div class="hero__f">
                            <a href="#" class="hero__link btn">Order Now</a>
                            <div class="hero__advantages">
                                <div class="hero__advantage">
                                    <h3 class="hero__value">355+</h3>
                                    <p class="hero__description">Awesome collection</p>
                                </div>
                                <div class="hero__advantage">
                                    <h3 class="hero__value">100+</h3>
                                    <p class="hero__description">Sell everyday</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
